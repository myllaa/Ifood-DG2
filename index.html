<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Mylla Rodrigues Takahashi">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <title>Ifood</title>
</head>

<body>
  <div class="ini">
    <header>
        <img src="img/logo.png">
    </header>
    <h1>Faça seu Login:</h1>
    <form action="inicio.html">
      <div class="field email">
        <div class="inpAr">
          <input type="text" placeholder="Email">
            <i class="icon fas fa-envelope"></i>
            <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
            <div class="error error-txt">O campo email é obrigatório!</div>
      </div>
        <div class="field password">
            <div class="inpAr">
            <input type="password" placeholder="Senha">
                <i class="icon fas fa-lock"></i>
                <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
            <div class="error error-txt">O campo senha é obrigatório!</div>
      </div>
        <div class="senha-txt"><a href="#">Esqueceu a senha?</a></div>
          <input type="submit" value="Login">
    </form>
    </div>
  <script src="script/script.js"></script>

</body>

</html>
